# JVM 配置 - 增加内存，显式禁用 AAPT2 blame（避免 Windows 路径含冒号）
# 注意：Gradle 8.x 需要正确的 JVM 参数格式
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8 -XX:MaxMetaspaceSize=512m -Dandroid.aapt2.blame=false -Dcom.android.aaptcompiler.blame=false
# 启用守护进程
org.gradle.daemon=true
# 关闭并行与按需（避免并发占用/缓存导致的路径残留）
org.gradle.parallel=false
org.gradle.configureondemand=false
# 关闭构建缓存，避免复用可能含非法路径的旧缓存
org.gradle.caching=false
# 注意：如果其他项目正常，可以尝试注释掉下面的 Java 路径，让 Gradle 使用系统默认的 Java
# ???? Java 17
# org.gradle.java.home=C\:\\Program Files\\Eclipse Adoptium\\jdk-17.0.17.10-hotspot

# Android ????
android.useAndroidX=true
android.nonTransitiveRClass=true
android.nonFinalResIds=false

# Kotlin ??
kotlin.code.style=official

# ?? Jetifier
android.enableJetifier=false

# ?? R8 ????
android.enableR8.fullMode=false

# SDK 配置
android.suppressUnsupportedCompileSdk=34
# android.defaults.buildfeatures.buildconfig=true  # Deprecated - already set in app/build.gradle.kts

# 诊断开关：若要验证是否为图片资源导致 AAPT2 失败，可临时打开（true/false）
weibo.skipDrawables=false

